<!DOCTYPE html>
<html>

  <head>
  	<title>angular</title>
  	<link rel="stylesheet" href="css/style.css" />
    <script data-require="angular.js@1.2.22" data-semver="1.2.22" src="js/angular.js"></script>
    <script src="js/script.js"></script>
  </head>

  <body ng-app>
    <h1>Hello Angular!</h1>
    <ul ng-controller="WorldCtrl">
      <h2>World's population: {{population()|number:0}} millions</h2>
      <li ng-repeat="country in countries">
        {{country.name}} has population of {{country.population|number:0}} 
      </li>
      <hr>
     
    </ul>
  </body>

</html>
