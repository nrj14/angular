<!DOCTYPE html>
<html>

  <head>
  	<title>angular</title>
  	<link rel="stylesheet" href="css/style.css" />
    <script data-require="angular.js@1.2.22" data-semver="1.2.22" src="js/angular.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body ng-app ng-init="name='World'; thing ={name : 'thing'}">
    <h1>Hello, {{name}}</h1>
    <div ng-controller="HelloCtrl">
      Say hello to: <input type="text" ng-model="name">
      <h2>Hello, {{name}}!</h2>
      <hr>
      say hello to <input ng-model="thing.name" type="text">
      <h2>say hello to {{thing.name}}</h2>
       age <input ng-model="thing.age" type="text">
       
    </div>
 </body>

</html>
